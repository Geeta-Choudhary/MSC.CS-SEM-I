    <style>
        #box{
            border:1px solid black;
            width:500px;
            height:200px;
        }

        #image{
            border:1px solid blue;
            width:300px;
            height:150px;
            margin:10px;
        }
    </style>
    <body>
        <div id="box" ondrop="drop(event)" ondragover="allowDrop(event)">
        </div>

        <img src="Z:\Full stack 1\Assignment-1\Screenshot (2).png" id="image" draggable="true" ondragstart="drag(event)">
        <script>
            window.confirm("This page shows the use of Drag and drop element of HTML5.To continue Click   ok and drag the below picture here")
            function allowDrop(event){
                event.preventDefault();
            }
            function drop(event){
                event.target.appendChild(document.getElementById("image"));
            }
            function drag(event){
                event.dataTransfer.setData("text",event.target.id);
            }
            </script>
        </body>
    </html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demonstration</title>
    <!-- External Stylesheet Link -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Embedded Stylesheet */
        body {
            font-family: Arial, sans-serif;
        }

        .embedded-style {
            color: violet;
            padding: 10px;
            border: 3px;
            border-style:dotted;
            border-color: orangered;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1 class="external-style">Cascading Stylesheets Demonstration</h1>
    <p class="inline-style" style="color: red; font-weight: bold;">This text uses inline styles.</p>
    <div class="embedded-style">
        <h2>Internal CSS</h2>This div uses styles defined in the embedded stylesheet in the style tag within the head section.
    </div>
    <div class="external-style">
        This div uses styles defined in the external stylesheet (styles.css).
    </div>
</body>

</html>
